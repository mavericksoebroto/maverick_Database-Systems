<!DOCTYPE html>
<html>
<head>
    <title>Employee Management</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 40px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
        th { background: #007bff; color: white; }
        tr:nth-child(even) { background: #f9f9f9; }
        form { margin-top: 20px; background: white; padding: 20px; border-radius: 10px; }
        input { padding: 8px; margin: 5px; }
        button { padding: 8px 15px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Employee Records</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Employee Name</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Department</th>
            <th>Project</th>
            <th>Actions</th>
        </tr>
        {% for e in employees %}
        <tr>
            <td>{{ e.employee_id }}</td>
            <td>{{ e.employee_name }}</td>
            <td>{{ e.first_name }}</td>
            <td>{{ e.last_name }}</td>
            <td>{{ e.department_name }}</td>
            <td>{{ e.project_name }}</td>
            <td>
                <form action="/update/{{ e.employee_id }}" method="POST" style="display:inline;">
                    <input type="text" name="employee_name" value="{{ e.employee_name }}" required>
                    <input type="text" name="first_name" value="{{ e.first_name }}" required>
                    <input type="text" name="last_name" value="{{ e.last_name }}" required>
                    <input type="number" name="department_id" value="{{ e.department_id }}" placeholder="Dept ID">
                    <button type="submit">Update</button>
                </form>
                <a href="/delete/{{ e.employee_id }}"><button>Delete</button></a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <h2>Add New Employee</h2>
    <form action="/add" method="POST">
        <input type="text" name="employee_name" placeholder="Employee Name" required>
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
        <input type="number" name="department_id" placeholder="Department ID" required>
        <button type="submit">Add Employee</button>
    </form>
</body>
</html>
