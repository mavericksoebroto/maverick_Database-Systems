<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Employee</title>
  <script>
    async function addEmployee() {
      const employee_ID = document.getElementById('employee_ID').value;
      const employee_name = document.getElementById('employee_name').value;
      const first_name = document.getElementById('first_name').value;
      const last_name = document.getElementById('last_name').value;

      if (!employee_ID || !employee_name || !first_name || !last_name) {
        alert("Please fill in all fields");
        return;
      }

      const response = await fetch('/add_employee', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ employee_ID, employee_name, first_name, last_name })
      });

      const result = await response.json();
      if (response.ok) {
        alert(result.message);
        window.location.href = '/show';
      } else {
        alert("Error: " + result.error);
      }
    }
  </script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 320px; text-align: center; }
    input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { background-color: #4CAF50; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; width: 100%; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add Employee</h2>
    <input type="number" id="employee_ID" placeholder="Employee ID">
    <input type="text" id="employee_name" placeholder="Employee Full Name">
    <input type="text" id="first_name" placeholder="First Name">
    <input type="text" id="last_name" placeholder="Last Name">
    <button onclick="addEmployee()">Add Employee</button>
  </div>
</body>
</html>
