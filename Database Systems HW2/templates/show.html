<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Records</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; padding: 20px; }
    table { border-collapse: collapse; width: 100%; background: white; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #4CAF50; color: white; }
    tr:nth-child(even) { background-color: #f2f2f2; }
    button { background-color: #f44336; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 5px; }
    button:hover { background-color: #e53935; }
    a { display: inline-block; margin-top: 20px; text-decoration: none; color: #4CAF50; }
  </style>
</head>
<body>
  <h2>Employee Records</h2>
  <table>
    <tr>
      <th>Employee ID</th>
      <th>Employee Name</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Action</th>
    </tr>
    {% for emp in employees %}
    <tr>
      <td>{{ emp[0] }}</td>
      <td>{{ emp[1] }}</td>
      <td>{{ emp[2] }}</td>
      <td>{{ emp[3] }}</td>
      <!-- Wrap Jinja variable in quotes to satisfy JS linter -->
      <td><button onclick="deleteEmployee('{{ emp[0] }}')">Delete</button></td>
    </tr>
    {% endfor %}
  </table>
  <a href="/">Add New Employee</a>

  <script>
    function deleteEmployee(employee_ID) {
      employee_ID = parseInt(employee_ID); // convert string to integer
      if (!confirm("Are you sure you want to delete this employee?")) return;

      fetch(`/delete_employee/${employee_ID}`, { method: 'POST' })
        .then(response => response.json())
        .then(result => {
          if (result.message) {
            alert(result.message);
            window.location.reload();
          } else {
            alert("Error: " + result.error);
          }
        })
        .catch(error => alert("Error: " + error));
    }
  </script>
</body>
</html>
