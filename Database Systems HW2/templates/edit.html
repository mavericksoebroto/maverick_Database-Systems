<!DOCTYPE html>
<html>
<head>
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f3f7; }
        h1 { color: #1e3a8a; }
        .container { margin-top: 40px; max-width: 600px; background: white; padding: 30px; border-radius: 16px; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Edit Employee</h1>
    <form method="POST">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" class="form-control" name="emp_name" value="{{ employee.emp_name }}" required>
        </div>
        <div class="mb-3">
            <label>Position</label>
            <input type="text" class="form-control" name="position" value="{{ employee.position }}" required>
        </div>
        <div class="mb-3">
            <label>Department</label>
            <select name="dept_ID" class="form-control">
                {% for d in departments %}
                <option value="{{ d.dept_ID }}" {% if d.dept_ID == employee.dept_ID %}selected{% endif %}>{{ d.dept_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label>Project Name</label>
            <input type="text" class="form-control" name="project_name" value="{{ employee.project_name }}" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
        </div>
    </form>
</div>
</body>
</html>
